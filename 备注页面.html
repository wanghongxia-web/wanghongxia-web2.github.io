<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备注页面</title>
    <style>
        .red-text {
            color: red;
            text-align: center;
            /* 文本居中 */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 居中 */
            margin-bottom: 20px;
            /* 与下方元素保持一定距离 */
        }

        .button {
            background-color: #4d98dc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            /* 使按钮成为块级元素，并自动换行 */
            margin: 120px auto;
            /* 上下边距和水平居中 */
        }

        .container {
            text-align: center;
            /* 确保容器内的内容（如图片）水平居中 */
            margin-top: -100px;
            /* 减少与上方按钮的距离 */
        }

        .container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            /* 去除图片下方的间隙 */
            margin: 0 auto;
            /* 水平居中图片 */
        }
    </style>
</head>

<body>
    <div>
        <p class="red-text">抖音)帮我发作品一天最低188块钱，我给你作品你去发想做的点击下面加入群组然后再点击申请进群即可速度联系管理员结算支持支付宝微信(结算稳定
            主打靠谱)无需押金(不限学历)(对年龄没有要求 平常有时间的都可做</p>
    </div>

    <button class="button" onclick="window.location.href='http://u6v.cn/62YKho';">点击这里领188</button>

    <div class="container">
        <img src="D:\360Downloads\示例图片.jpg" alt="示例图片">
        <!-- 注意：本地文件路径在网页中通常无法直接访问，除非通过本地服务器 -->
    </div>

</body>

</html>
