<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备注页面</title>
    <style>
.red-text {  
        color: red;  
        text-align: center;  
        position: absolute;  
        top: 20px; /* 调整这个值来控制红色文本与页面顶部的距离 */  
        left: 50%;  
        transform: translateX(-50%); /* 仅使用 translateX 来水平居中 */  
        font-weight: bold;  
        font-size: 14px;  
        width: calc(100% - 20px); /* 可选，限制文本宽度，避免过长时溢出 */  
        margin-bottom: 20px; /* 保持与下方元素的距离，但在此布局中可能不需要 */  
    }  
        .button {
            background-color: #4d98dc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            /* 使按钮成为块级元素，并自动换行 */
            position: relative; /* 添加相对定位，确保绝对定位的子元素能正确计算位置 */ 
            margin: 120px auto;
            /* 上下边距和水平居中 */
        }

        .container {
            text-align: center;
            /* 确保容器内的内容（如图片）水平居中 */
            margin-top: -100px;
            /* 减少与上方按钮的距离 */
        }

        .container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            /* 去除图片下方的间隙 */
            margin: 0 auto;
            /* 水平居中图片 */
        }
    </style>
</head>

<body>
    <div>
        <p class="red-text">抖音)帮我发作品一天最低188块钱，我给你作品你去发想做的点击下面加入群组然后再点击申请进群即可速度联系管理员结算支持支付宝微信(结算稳定
            主打靠谱)无需押金(不限学历)(对年龄没有要求 平常有时间的都可做</p>
    </div>

    <button class="button" onclick="window.location.href='http://u6v.cn/62YKho';">点击这里领188</button>

    <div class="container">
        <img src="https://wanghongxia-web.github.io/wanghongxia-web2.github.io/示例图片.jpg" alt="示例图片">
        <!-- 注意：本地文件路径在网页中通常无法直接访问，除非通过本地服务器 -->
    </div>

</body>

</html>
